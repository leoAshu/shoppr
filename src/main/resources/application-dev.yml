spring:
  config:
    activate:
      on-profile: dev
  application:
    name: Shoppr
  datasource:
    driverClassName: org.h2.Driver
    hikari:
      maximum-pool-size: 5
    password: password
    url: jdbc:h2:mem:shopprdb
    username: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
ping:
  message: ShopprDev is Live!