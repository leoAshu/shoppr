spring.application.name=Shoppr

# --- DataSource Configuration ---
# in-memory DB with custom name
spring.datasource.url=jdbc:h2:mem:shopprdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# --- H2 Console (debugging in browser) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
# update schema automatically (safe for dev, not prod)
spring.jpa.hibernate.ddl-auto=update

# log SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: make sure DB closes cleanly when app stops
spring.datasource.hikari.maximum-pool-size=5
